<html>
    <body>
        <h1>Sending Form Parameters to RESTful Web Service (JAX-RS)</h1>
        <form action="http://localhost:8080/RESTfulWS-web/rest/university/add" method="post">
            <p>
                Student's Name: <input type="text" name="name"/>
            </p>
            <p>
                Student's Age: <input type="text" name="age"/>
            </p>
            <input type="submit" value="Add Students Info"/>
        </form>
    </body>
</html>
